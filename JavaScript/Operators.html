<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS Operators</h2>
    <p id="demo"></p>
    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>
    <p id="d5"></p>

    <script>
        var x = 5;
        var y = 2;
        var z = x + y;
        document.getElementById('demo').innerHTML = "The value of z is: " + z;

        let a = 'Hello';
        let b = 'World';
        let c = a + ' ' + b;
        document.getElementById('d1').innerHTML = "The value of c is: " + c;

        let d = 5;
        let e = 'Apple';
        let g = 33
        let f = d + e + g;
        document.getElementById('d2').innerHTML = "The value of f is: " + f;

        document.getElementById('d3').innerHTML = "Type of d is : " + typeof(d);
        document.getElementById('d4').innerHTML = "Type of e is : " + typeof(e);

    </script>
</body>
</html>
