<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Intro</title>
</head>

<body>
    <div>
        <!-- This is a comment -->
        <h1 style="color: blueviolet;">Hello, This HTML intro program</h1>
        <h2>HTML Link</h2>
        <a href="https://www.w3schools.com/html/html_intro.asp">Click Here</a><br><br>
        
        <div>
            <h2>Image</h2>
            <img src="p1.jpg.jpeg" alt="Sorry image not found!!" width="400" height="400">
            <h2>Image with Link</h2>
            <a href="https://www.w3schools.com"><img src="p1.jpg.jpeg" alt="sorry" width="400" height="400"></a>
        </div>
        <h2>HTML Lists</h2>

        <p>List of Vehicles in ordered list:</p>
        <ol>
            <li>Cars</li>
            <li>Trucks</li>
            <li>Buses</li>
        </ol>

        <p>List of Animals in unorderd list:</p>
        <ul>
            <li>Lion</li>
            <li>Tiger</li>
            <li>Cow</li>
        </ul>

    </div>
</body>

</html>
